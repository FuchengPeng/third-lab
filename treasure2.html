<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻宝游戏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #87CEFA, #4682B4);
            text-align: center;
            padding: 50px;
            color: #fff;
        }
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #message {
            font-size: 24px;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            white-space: pre-wrap;
        }
        #element-info {
            margin-top: 20px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .chest {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .chest:hover {
            transform: scale(1.1);
        }
        .chest img {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到寻宝游戏!</h1>
    <div id="message">准备开始...</div>
    <div id="element-info"></div>
    <div id="chest-container" style="display:none;">
        <h2>选择一个宝箱:</h2>
        <div class="chest" onclick="selectChest(1)">
            <img src="chest.png" alt="宝箱1" id="chest1">
        </div>
        <div class="chest" onclick="selectChest(2)">
            <img src="chest.png" alt="宝箱2" id="chest2">
        </div>
        <div class="chest" onclick="selectChest(3)">
            <img src="chest.png" alt="宝箱3" id="chest3">
        </div>
    </div>
    <script>
        async function loadElementInfo() {
            try {
                const response = await fetch('elements.txt');
                if (!response.ok) {
                    throw new Error('网络响应不正常');
                }
                const data = await response.text();
                document.getElementById('element-info').textContent = data;
            } catch (error) {
                console.error('获取元素信息时出错:', error);
            }
        }

        class TreasureMap {
            static getInitialClue() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve("在古老的图书馆里找到了一个神秘的书籍...");
                    }, 1000);
                });
            }

            static decodeAncientScript(clue) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (!clue) {
                            reject("没有线索可以解码!");
                        }
                        resolve("解码成功! 你发现了一个古老的咒语...");
                    }, 1500);
                });
            }

            static searchTemple(location) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const random = Math.random();
                        if (random < 0.5) {
                            reject("糟糕! 遇到了神庙的守护者! 你需要回答一个问题才能继续...");
                        }
                        resolve("找到了一个神秘的箱子...");
                    }, 2000);
                });
            }

            static openTreasureBox() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve("恭喜! 你找到了传说中的宝藏和一个神秘的卷轴!");
                    }, 1000);
                });
            }
        }

        async function findTreasureWithAsyncAwait() {
            await loadElementInfo(); // 先加载元素信息
            const messageElement = document.getElementById('message');
            try {
                let clue = await TreasureMap.getInitialClue();
                displayMessage(clue);

                let script = await TreasureMap.decodeAncientScript(clue);
                displayMessage(script);

                let box = await TreasureMap.searchTemple(script);
                displayMessage(box);

                let treasure = await TreasureMap.openTreasureBox();
                displayMessage(treasure);

                // 显示宝箱选择
                document.getElementById('chest-container').style.display = 'block';

            } catch (error) {
                displayMessage("任务失败: " + error);
            }
        }

        function displayMessage(message) {
            const messageElement = document.getElementById('message');
            const icon = '🔍';
            messageElement.textContent += '\n' + icon + ' ' + message;
            messageElement.classList.add('fade-in');
            setTimeout(() => messageElement.classList.remove('fade-in'), 500);
        }

        function selectChest(chestNumber) {
            const correctChests = [1, 2];
            const chestImages = {
                1: ['chest.png', 'treasure.png'],
                2: ['chest.png', 'treasure.png'],
                3: ['chest.png', 'empty.png']
            };

            const chestImage = document.getElementById(`chest${chestNumber}`);
            chestImage.src = chestImages[chestNumber][1];

            if (correctChests.includes(chestNumber)) {
                alert("恭喜你！你选择了正确的宝箱！");
            } else {
                alert("很遗憾，你选择了错误的宝箱。");
            }
        }

        findTreasureWithAsyncAwait();
    </script>
</body>
</html>
