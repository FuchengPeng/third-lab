<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻宝游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        .game-card {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            background-color: #87cefa;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: scale(1.1);
        }
        #chest-container {
            margin-top: 20px;
        }
        .chest {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
        .chest img {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到寻宝游戏!</h1>
    <div id="game-selection">
        <h2>选择一个游戏:</h2>
        <div class="game-card" onclick="selectGame('game1')">冒险任务</div>
        <div class="game-card" onclick="selectGame('game2')">拼图大师</div>
    </div>
    <div id="message">准备开始...</div>
    <div id="chest-container" style="display:none;">
        <h2>选择一个宝箱:</h2>
        <div class="chest" onclick="selectChest(1)"><img src="chest.png" alt="宝箱1"></div>
        <div class="chest" onclick="selectChest(2)"><img src="chest.png" alt="宝箱2"></div>
        <div class="chest" onclick="selectChest(3)"><img src="chest.png" alt="宝箱3"></div>
    </div>
    <script>
        const playerData = {
            playerId: "12345",
            nickname: "PlayerOne",
            games: [
                {
                    gameId: "game1",
                    name: "冒险任务",
                    history: {
                        level: 0,
                        score: 0
                    }
                },
                {
                    gameId: "game2",
                    name: "拼图大师",
                    history: {
                        level: 0,
                        score: 0
                    }
                }
            ]
        };

        function loadPlayerData() {
            const data = localStorage.getItem('playerData');
            return data ? JSON.parse(data) : playerData;
        }

        function savePlayerData(data) {
            localStorage.setItem('playerData', JSON.stringify(data));
        }

        function selectGame(gameId) {
            const data = loadPlayerData();
            const game = data.games.find(g => g.gameId === gameId);
            if (game) {
                startGame(game);
            }
        }

        function startGame(game) {
            document.getElementById('message').textContent = `开始游戏: ${game.name}`;
            document.getElementById('message').textContent += `\n进度: 等级 ${game.history.level}, 分数 ${game.history.score}`;
            document.getElementById('chest-container').style.display = 'block';
        }

        function selectChest(chestNumber) {
            const message = chestNumber === 1 ? "恭喜你！你找到了宝藏！" : "很遗憾，宝箱是空的。";
            alert(message);
            updateGameHistory('game1', 1, chestNumber === 1 ? 100 : 0);
        }

        function updateGameHistory(gameId, level, score) {
            const data = loadPlayerData();
            const game = data.games.find(g => g.gameId === gameId);
            if (game) {
                game.history.level = level;
                game.history.score = score;
                savePlayerData(data);
            }
        }

        // 初始加载
        loadPlayerData();
    </script>
</body>
</html>
